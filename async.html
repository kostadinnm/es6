<html>
<title>ES6 asynchronousity</title>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <ul>
            <li>
                <div id="div1">1.</div>
                <button onclick="addImage('div1', 0)">Add image</button>
            </li>
            <li>
                <div id="div2">2.</div>
                <button onclick="addImageAsync('div2', 1)">Add image(async)</button>
            </li>
            <li>
                <div id="div3">3.</div>
                <button onclick="addImageDummy('div3', 2)">Add image(dummy)</button>
            </li>
        </ul>
    </div>
</body>
<script src="async.js"></script>

</html>
