        <button onclick="logThis()">Log this</button>

        <button onclick="addRandomPerson()">Add person</button>

    <div class="separable">
        <button onclick="announcePlayer('Jakub', 'Voracek')">Announce Jakub</button>
        <button onclick="announcePlayer('Harry', 'Watson', 'Moose', 'Toronto Granites')">Announce Harry</button>

        </div>
